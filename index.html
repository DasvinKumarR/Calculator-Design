<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calc">
        <div class="cover">
            <div class="display">
                <div class="query">2+4</div>
                <div class="result">6</div>
            </div>
            <div class="line">
                <div class="symbol" style="color: #F06292;">
                    AC
                </div>
                <div class="symbol">
                    +/-
                </div>
                <div class="symbol">
                    %
                </div>
                <div class="symbol">
                    /
                </div>
            </div>
            <div class="line">
                <div class="number">
                    7
                </div>
                <div class="number">
                    8
                </div>
                <div class="number">
                    9
                </div>
                <div class="symbol">
                    *
                </div>
            </div>
            <div class="line">
                <div class="number">
                    4
                </div>
                <div class="number">
                    5
                </div>
                <div class="number">
                    6
                </div>
                <div class="symbol">
                    -
                </div>
            </div>
            <div class="line">
                <div class="number">
                    1
                </div>
                <div class="number">
                    2
                </div>
                <div class="number">
                    3
                </div>
                <div class="symbol">
                    +
                </div>
            </div>
            <div class="line" style="border-bottom-left-radius: 7px; border-bottom-right-radius: 7px;">
                <div class="number" style="width: 178.5px; border-bottom-left-radius: 7px;">
                    0
                </div>
                <div class="symbol" style="width: 88px;">
                    .
                </div>
                <div class="symbol" style="background: linear-gradient(to right, #E91E63, #FF8F00); border-bottom-right-radius: 7px; width: 89px;">
                    =
                </div>
            </div>
        </div>
    </div>
</body>
</html>
